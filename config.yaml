# AI Newsletter Curator Configuration

# Newsletter Sources (Gmail sender addresses)
newsletter_sources:
  - superhuman@mail.joinsuperhuman.ai
  - ai.plus@axios.com
  - newsletters@techcrunch.com
  - thatstartupguy@mail.beehiiv.com
  - news@daily.therundown.ai
  - startupintros@mail.beehiiv.com

# Source display names (for output formatting)
source_names:
  "superhuman@mail.joinsuperhuman.ai": "Superhuman"
  "ai.plus@axios.com": "Axios AI+"
  "newsletters@techcrunch.com": "TechCrunch"
  "thatstartupguy@mail.beehiiv.com": "That Startup Guy"
  "news@daily.therundown.ai": "The Rundown AI"
  "startupintros@mail.beehiiv.com": "Startup Intros"

# Major AI companies (for ranking)
major_ai_companies:
  - OpenAI
  - Anthropic
  - Google
  - Gemini
  - Meta
  - xAI
  - Amazon
  - Microsoft
  - Apple
  - Nvidia
  - DeepMind

# Story categorization targets
story_targets:
  top_stories: 5
  secondary_stories: 4  # 4-5 stories
  secondary_stories_max: 5

# Formatting specifications
formatting:
  top_stories:
    headline:
      max_lines: 3
      font: "Playfair Display Medium 60"
      box_size: "9.31in x 5.21in"
      bold_phrases_min: 1
      bold_phrases_max: 2
    summary:
      min_lines: 4
      max_lines: 6
      font: "Source Sans Pro 25"
      width: "8.52in"
      bold_phrases: 2
    why_it_matters:
      min_lines: 2
      max_lines: 3
      font: "Arial 20"
      width: "8.52in"
      bold: false

  secondary_stories:
    headline:
      max_lines: 1
      emoji: true
      bold: true
    summary:
      sentences_min: 1
      sentences_max: 2
      bold: false

  launches:
    format: "bullet_list"
    one_line_per_item: true
    emoji: false
    bold: false
    commentary: false

# Launch detection keywords
launch_keywords:
  - "launch"
  - "release"
  - "announce"
  - "unveil"
  - "introduce"
  - "debut"
  - "roll out"
  - "new model"
  - "new product"
  - "new feature"
  - "new integration"
  - "new partnership"

# Output settings
output:
  directory: "outputs"
  raw_stories_filename: "raw_stories_{start_date}_to_{end_date}.json"
  ranked_stories_filename: "ranked_stories_{start_date}_to_{end_date}.json"
  final_newsletter_filename: "newsletter_{start_date}_to_{end_date}.md"

# Claude API settings
claude:
  model: "claude-sonnet-4-5-20250929"  # Latest Sonnet model
  max_tokens: 16000
  temperature: 0.7
